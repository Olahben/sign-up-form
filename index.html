<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="Content">
        <div class="left">
            <div class="image-wrapper">
                <img class="img" src="img/halie-west-25xggax4bSA-unsplash.jpg" alt="Plants">
                <div class="image-text"><img class="img" src="img/odin-lined (1).png" alt="Odin-logo">Odin</div>
            </div>
        </div>
        <div class="right">
            <div class="top-right">
                <p>This is not a real online service!
                    You know you need something like
                    this in your life to help you
                    realize your deepest dreams.
                    Sign up <em>now</em> to get started.
                </p>
                <p>you <em>know you want to.</em></p>
            </div>
                <div class="form">

                    <form action="#" method="post" class="form">

                        <fieldset class="fieldset">
                            <legend class="legend">Let's do this!</legend>

                                <span>
                                    <label for="fname"><p>First name:</p></label>
                                    <input type="text" id="fname" name="fname">
                                </span>

                                <span>
                                    <label for="lname"><p>Last name:</p></label>
                                    <input type="text" id="lname" name="lname">
                                </span>

                                <span>
                                    <label for="email"><p>Email:</p></label>
                                    <input type="email" id="email" name="email">
                                </span>

                                <span>
                                    <label for="phone-number"><p>Phone number:</p></label>
                                    <input type="tel" id="phone-number" name="phone_number">
                                </span>

                                <span>
                                    <label for="password"><p>Password:</p></label>
                                    <input type="password" id="password" name="password" >
                                    <p class="warning"></p>
                                </span>

                                <span>
                                    <label for="confirm-password"><p>Confirm password:</p></label>
                                    <input type="password" id="confirm-password" name="confirm-password"  >
                                </span>

                            </fieldset>
                            <div class="account">
                                <button class="create-account">Create account</button>
                                <p>Already have an account?</p>
                                <p><a href="#">Log in</a></p>
                            </div>


                    </form>
                </div>
        </div>
    </div>
</body>
</html>
